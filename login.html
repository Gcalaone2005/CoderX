<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSCoderX Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />

  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
/* Body and background settings */
    body {
      margin: 0;
      background: url('https://i.pinimg.com/736x/7a/6b/a4/7a6ba4cd72218a1f4db5b3aa3b8f1c29.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

html, body {
  height: 100%;
  width: 100%
}
main {
    justify-content: center;
    align-items: center;
    padding: 16px;
    min-height: 100vh;
    display: flex;
}

form {
   background-color: rgba(0, 0, 0, 0.3); 
    align-items: center;
    text-align: center;
    border: 1px solid black; 
    border-radius: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 4px 20px #FFF;
    padding: 32px;
}
/* Group each label + input */
.form-group {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

/* Label styling */
.form-group label {
  font-size: 20px;
  color: #28A4A6;
  min-width: 140px;
  text-align: right;
  margin-right: 10px;
}

/* Input text and password */
input[type="text"],
input[type="password"] {
  border: 1px solid black;
  border-radius: 4px;
  font-size: 18px;
  padding: 7px;
  width: 60%;
}

/* Buttons container */
.form-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

/* Submit & Reset buttons */
input[type="reset"] ,.form-buttons a
{
  background-color: #28a4a6;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 15px 20px;
  width: 40%;
  font-size: 16px;
}
.form-buttons a:hover,
input[type="reset"]:hover,
button[type="button"]:hover{
  background-color: #1f7f81;
}
h1{
	color:#28A4A6;
	font-size:45px;
	padding: 35px;
}
body{
	background-repeat:no-repeat; 
	background-size:cover;
	background-position:center;
}

p{
	text-align: center;
	color: #fff;
}
button[type="button"]{
  background-color: #28a4a6;
  color: #fff;
  border: none;
}
  </style>
</head>
<body>
<header class="site-header">Welcome to GSCoderX</header>

  <main>
<form method="post" action="">
  <h1>Login</h1>

  <div class="form-group">
    <label for="uname">Enter Username:</label>
    <input type="text" placeholder="User Name" name="uname" id="uname" required>
  </div>

  <div class="form-group">
    <label for="pass">Enter Password:</label>
    <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
  </div>
  <br>
  <div class="form-buttons">
    <a href="index.html">
      <button type="button" id="login" name="login">Login</button>
    </a>
    <input type="reset" value="Clear" id="clear" name="clear">
  </div>

    </form> 
  </main>

  <!-- Footer -->
  <footer class="footer">
    <!-- Footer Section -->
  <p><strong>Connect with us:</strong></p>
  <div class="social-links">
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
    <a href="mailto:contact@devhub.com"><i class="fas fa-envelope"></i> Email</a>
  </div>
  <p class="footer-credit">&copy; GSCoderX - All rights reserved</p>
</footer>
</html>
